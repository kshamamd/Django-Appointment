{% extends "template/base.html" %}
{% block content %}
     <h2>Your application status is -</h2>
       {% if user_status.status %}
         <td><small class="badge badge-success">Approved!</small></td>
       {% else %}
         <td><small class="badge badge-warning">Appointment pending!</small></td>
       {% endif %}
         <div class="border-top pt-3">
             <small class="text-muted"> # muted nhi rakhna hai
                 <a class="ml-2" href="{% url 'logout' %}">Logout</a>
             </small>
         </div>

{% endblock content %}
